<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.18/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="uk-container uk-container-small">
        <h1 class="uk-heading-line uk-text-center"><span>Crypto Blog</span></h1>
        <div id="posts"></div>
        <button id="newPostBtn" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top">New Post</button>
        <div id="newPostForm" style="display: none;">
            <form id="postForm" class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label" for="title">Title</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="title" type="text" placeholder="Enter post title">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="author">Author</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="author" type="text" placeholder="Enter author name">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="body">Body</label>
                    <div id="editor" style="height: 300px;"></div>
                </div>
                <button type="submit" class="uk-button uk-button-primary">Submit Post</button>
            </form>
        </div>
        <div id="loadingSpinner" class="uk-position-center" style="display: none;">
            <div uk-spinner></div>
        </div>
    </div>
</body>
</html>
